<!DOCTYPE HTML>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="common/layout/layout">

<div th:fragment="content">
	<script type="text/javascript" src="/static/js/biz/user/reg.js"></script>
	<!-- 自己的内容 -->
	<div class="container">
		<form id="regFrm" role="form" method="POST">
			<div class="form-group">
				<label for="loginName">账号</label> 
				<input type="text" class="form-control"	id="loginName" name="loginName" placeholder="请输入账号" required="required" />
			</div>
			<div class="form-group">
				<label for="password">密码</label> 
				<input type="password"
					class="form-control" id="password" name="password"
					placeholder="请输入密码" required="required" />
			</div>
			<div class="form-group">
				<label for="repassword">确认密码</label> 
				<input type="password"
					class="form-control" id="repassword" name="repassword"
					placeholder="请输入确认密码" required="required" />
			</div>
			<button type="button" class="btn btn-default" id="btn_reg">提交</button>
		</form>
	</div>

</div>
</html>
